<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- SKU Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let product">{{ product.sku }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <!--          <ng-container matColumnDef="description">-->
    <!--            <th mat-header-cell *matHeaderCellDef>Description</th>-->
    <!--            <td mat-cell *matCellDef="let product">{{ product.description }}</td>-->
    <!--          </ng-container>-->

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price</th>
      <td mat-cell *matCellDef="let product">{{ product.unitPrice | currency }}</td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let product">{{ product.active ? 'Yes' : 'No' }}</td>
    </ng-container>

    <!-- Units in Stock Column -->
    <ng-container matColumnDef="unitsInStock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Units in Stock</th>
      <td mat-cell *matCellDef="let product">{{ product.unitsInStock }}</td>
    </ng-container>

    <!-- Units Sold Column -->
    <ng-container matColumnDef="unitsSold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Units Sold</th>
      <td mat-cell *matCellDef="let product">{{ product.unitsSold }}</td>
    </ng-container>

    <!-- Table Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Angular Material Paginator -->
  <mat-paginator [length]="totalElements"
                 [pageSizeOptions]="pageSizes"
                 [pageIndex]="pageNumber"
                 [pageSize]="pageSize"
                 (page)="onPageChange($event)"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
