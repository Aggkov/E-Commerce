<header class="header-desktop">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/products">Home</a>
        <form class="form-header position-relative d-flex"
              [formGroup]="searchForm"
              (ngSubmit)="onSearch()"
              method="GET">
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              formControlName="searchQuery"
              placeholder="Search for data ..."
            />
            <button class="au-btn-submit"
                    type="submit">
              Search
            </button>
          </div>
        </form>
        <button class="btn btn-primary" type="submit" (click)="keycloakLogin()">
          Admin
        </button>
        <div class="ml-3">
          <app-cart-status></app-cart-status>
        </div>
        <button class="btn btn-link" type="submit" (click)="keycloakLogout()"><i class="fas fa-door-open"></i></button>
      </div>
      <div class="account-wrap"></div>
    </div>
  </div>
</header>
<ul *ngIf="(suggestions$ | async) as suggestions" class="list-group position-absolute w-100 mt-1">
  <div *ngIf="suggestions.length > 0 && dropdownVisible">
    <li *ngFor="let suggestion of suggestions"
        class="list-group-item list-group-item-action"
        (click)="selectSuggestion(suggestion)">
      {{ suggestion.name }}
    </li>
  </div>
</ul>
