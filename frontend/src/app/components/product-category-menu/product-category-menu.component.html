<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="assets/images/logo/angular-logo.png" alt="luv2shop" class="img-responsive">
      </a>
    </div>
    <div class="menu-sidebar-content js-scrollbar1">
      <nav class="navbar-sidebar">
        <ul class="list-unstyled navbar-list">
          <li *ngFor="let tmpProductCategory of productCategories">
            <a routerLink="/category/{{tmpProductCategory.id}}/{{tmpProductCategory.categoryName}}"
               routerLinkActive="active-link">
              {{ tmpProductCategory.categoryName }}
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
</div>
